python: 3.7
dist: xenial
sudo: true
env:
  matrix:
  - TOXENV=py37-dj21
  - TOXENV=qa
install:
- pip install -U pip
- pip install codecov
script:
- tox
after_success:
- codecov
cache:
  directories:
  - "$HOME/.cache/pip"
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
notifications:
  irc:
    channels:
    - irc.freenode.org#yourlabs
    template:
    - "%{repository} (%{commit} %{author}) : %{message} %{build_url} %{compare_url}"
